name: simple_homescreen_flutter
description: A Homescreen Launcher for Android written in Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Android PackageManager and WallpaperManager
  launcher_assist: ^1.1.3

  # State Managing Widget
  provider: ^4.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true